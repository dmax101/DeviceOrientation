<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #result {
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>X</h1>
    <p id="x"></p>
    <h1>Y</h1>
    <p id="y"></p>
    <h1>Z</h1>
    <p id="z"></p>
    <h1>Alpha: </h1>
    <p id="alpha"></p>
    <h1>Beta: </h1>
    <p id="beta"></p>
    <h1>Gamma: </h1>
    <p id="gamma"></p>
    <p id="result">Ponta Cabeça</p>

    <script>
        if (window.DeviceMotionEvent) {
            // Support Device Motion Event

            window.addEventListener('devicemotion', function(eventData) {
                $("#x").text(eventData.acceleration.x.toFixed(2));
                $("#y").text(eventData.acceleration.y.toFixed(2));
                $("#z").text(eventData.acceleration.z.toFixed(2));
            });

        } else {
            console.log("Seu browser não suporta Device Motion");
            alert("Seu browser não suporta Device Motion");
        }



        if (window.DeviceOrientationEvent) {
            // Support Device Orientation Event

            window.addEventListener('deviceorientation', function(eventData) {
                $("#alpha").text(eventData.alpha.toFixed(2));
                $("#beta").text(eventData.beta.toFixed(2));
                $("#gamma").text(eventData.gamma.toFixed(2));

                if (eventData.beta < 0) {
                    $("#result").fadeIn();
                } else {
                    $("#result").fadeOut();
                }
            });


        } else {
            console.log("Seu browser não suporta Device Orientation");
            alert("Seu browser não suporta Device Orientation");
        }
    </script>
</body>

</html>
